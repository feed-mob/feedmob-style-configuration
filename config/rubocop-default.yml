# To use the MeowCop gem.
inherit_gem:
  meowcop:
    - config/rubocop.yml

# Load rubocop-rspec & rubocop-rails
require:
  - rubocop-rspec
  - rubocop-rails

AllCops:
  NewCops: enable

Style/AndOr:
  Enabled: true

Style/UnlessElse:
  Enabled: true

Style/RedundantReturn:
  Enabled: true

Style/RedundantSelf:
  Enabled: true

Style/RedundantBegin:
  Enabled: true

Style/ModuleFunction:
  Enabled: true

Style/RescueModifier:
  Enabled: true

Style/EmptyLiteral:
  Enabled: true

Style/MutableConstant:
  Enabled: true

Style/StringHashKeys:
  Enabled: false

Layout/DotPosition:
  Enabled: true
  EnforcedStyle: leading

Layout/LineLength:
  Enabled: false

Layout/SpaceAroundMethodCallOperator:
  Enabled: false

Lint/EnsureReturn:
  Enabled: true

Lint/RescueException:
  Enabled: true

Lint/RaiseException:
  Enabled: false

Lint/StructNewOverride:
  Enabled: false

Lint/DuplicateMethods:
  Enabled: true

Naming/MethodName:
  Enabled: true

Naming/ConstantName:
  Enabled: true
